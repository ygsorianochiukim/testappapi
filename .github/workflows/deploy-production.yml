name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to OVH Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Starting PRODUCTION deployment..."

            sudo chown -R ubuntu:ubuntu /var/www || true

            # Clone repo if first deploy
            if [ ! -d /var/www/production/.git ]; then
              rm -rf /var/www/production
              git clone https://github.com/ygsorianochiukim/testappapi.git /var/www/production
            fi

            cd /var/www/production

            git fetch origin
            git checkout main
            git pull origin main

            echo "ğŸ“¦ Installing dependencies (no dev)..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            echo "âš™ï¸ Preparing environment..."
            cp .env.example .env || true

            echo "APP_ENV=production" >> .env
            echo "APP_DEBUG=false" >> .env
            echo "APP_URL=${{ secrets.PROD_APP_URL }}" >> .env

            echo "DB_DATABASE=${{ secrets.DB_NAME }}" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

            echo "ğŸ”‘ Laravel setup..."
            php artisan key:generate --force
            php artisan config:clear
            php artisan config:cache

            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force

            echo "âš¡ Optimizing..."
            php artisan optimize

            echo "âœ… PRODUCTION deployment finished!"
