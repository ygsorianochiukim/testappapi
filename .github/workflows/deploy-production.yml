name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to OVH Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Starting PRODUCTION deployment..."

            sudo chown -R ubuntu:ubuntu /var/www || true

            # Clone repo if first deploy
            if [ ! -d /var/www/production/.git ]; then
              rm -rf /var/www/production
              git clone https://github.com/ygsorianochiukim/testappapi.git /var/www/production
            fi

            cd /var/www/production

            git fetch origin
            git checkout main
            git pull origin main

            echo "üì¶ Installing dependencies (no dev)..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            echo "‚öôÔ∏è Preparing environment..."
            cp .env.example .env || true

            sed -i "s|^APP_ENV=.*|APP_ENV=production|" .env
            sed -i "s|^APP_DEBUG=.*|APP_DEBUG=false|" .env
            sed -i "s|^APP_URL=.*|APP_URL=${{ secrets.PROD_APP_URL }}|" .env

            sed -i "s|^DB_DATABASE=.*|DB_DATABASE=${{ secrets.PROD_DB_NAME }}|" .env
            sed -i "s|^DB_USERNAME=.*|DB_USERNAME=${{ secrets.DB_USERNAME }}|" .env
            sed -i "s|^DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|" .env s

            echo "üîë Laravel setup..."
            php artisan key:generate --force
            php artisan config:clear
            php artisan config:cache

            echo "üóÑÔ∏è Running migrations..."
            php artisan migrate --force

            echo "‚ö° Optimizing..."
            php artisan optimize

            echo "‚úÖ PRODUCTION deployment finished!"
