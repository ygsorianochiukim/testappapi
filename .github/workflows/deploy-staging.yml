name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to OVH Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Starting deployment..."

            # Ensure correct permissions (requires NOPASSWD sudo)
            sudo chown -R ubuntu:ubuntu /var/www || true

            # Clone repo if first deploy
            if [ ! -d /var/www/html/.git ]; then
              rm -rf /var/www/html
              git clone https://github.com/ygsorianochiukim/testappapi.git /var/www/html
            fi

            cd /var/www/html

            git fetch origin
            git checkout develop
            git pull origin develop

            echo "üì¶ Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "‚öôÔ∏è Preparing environment..."
            cp .env.example .env || true

            sed -i "s|^APP_ENV=.*|APP_ENV=staging|" .env
            sed -i "s|^APP_DEBUG=.*|APP_DEBUG=false|" .env
            sed -i "s|^APP_URL=.*|APP_URL=${{ secrets.STAGING_APP_URL }}|" .env

            sed -i "s|^DB_HOST=.*|DB_HOST=${{ secrets.DB_HOST }}|" .env
            sed -i "s|^DB_DATABASE=.*|DB_DATABASE=${{ secrets.DB_NAME }}|" .env
            sed -i "s|^DB_USERNAME=.*|DB_USERNAME=${{ secrets.DB_USERNAME }}|" .env
            sed -i "s|^DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|" .env

            echo "üîë Generating app key & clearing cache..."
            php artisan key:generate --force
            php artisan config:clear
            php artisan config:cache

            echo "üóÑÔ∏è Running migrations..."
            php artisan migrate --force

            echo "‚ö° Optimizing application..."
            php artisan optimize

            echo "‚úÖ Deployment finished successfully!"
